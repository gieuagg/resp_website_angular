<div class="banner">
    <div class="content">
    <h1 class="mb-3">Fresh Cooked Food <br>At Your Door</h1>
    <a routerLink="menu">ORDER NOW!<i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-4">
    <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <h1>1</h1>
            <p>Select food of choice.</p>
          </div>
        </div>
        <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <h1>2</h1>
            <p>Complete your order.</p>
          </div>
        </div>
        <div class="col-lg-4 mt-2">
          <div class="stepBox">
            <h1>3</h1>
            <p>Delivery in a few minutes.</p>
          </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
  <div class="row">
    <h1 class="text-center mt-3">Customers <span class="highlight">Favourite Foods</span></h1>
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}" />
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice | currency:'Euro '}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more<i class="bi bi-arrow-right"></i></a>
</div>
